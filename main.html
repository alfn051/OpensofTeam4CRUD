<!DOCTYPE html>
<html>
<head>
    <title> 쇼핑몰 CRUD 로그인</title> 
    <meta charset="utf-8"/>
    <meta authors="장미루 김경민"> 
    <meta copyright="쇼핑몰 회원 관리를 위한 CRUD 프로젝트 과제를 위해 제작된 페이지">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 align="center">쇼핑몰 회원 관리를 위한 CRUD 프로젝트</h2>
<!--로그인 창-->
    <div class="loginform">
        <form onsubmit="onLoginSubmit()">
        <fieldset>
            <legend align="center">회원 로그인</legend>
            <table>
                <tr>
                    <td>아이디(이메일)</td>
                    <td><input id="loginid" name="loginid" type="text"/></td>
                    <td rowspan="2" align = "center"><input id="login_button" type="submit" value="로그인"></td>
                </tr>
                <tr>
                    <td>비밀번호</td>
                    <td><input id="loginpw" name="loginpw" type="password"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td  align="right"><a onclick="moveRegister()">회원가입</a></td>
                    <td></td>
                </tr>
            </table>
        </fieldset>
        </form>
    </div>
<!--회원가입 창-->
    <div class="regiTab">
        <form onsubmit="event.preventDefault();onRegiSubmit();">
        <fieldset>
            <legend align="center">회원 가입</legend>
            <div>
                <label>아이디(이메일)</label>
                <input type="email" id="newid" name="newid">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" id="newpw" name="newpw">
            </div>
            <div>
                <label>이름</label>
                <input type="text" id="newname" name="newname" placeholder="사용자 이름"/>
            </div>
            <div>
                <label>전화번호</label>
                <input type="tel" id="newphone" name="newphone" placeholder="000-0000-0000"
                        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/>
            </div>
            <div>
                <label>생년월일</label>
                <input type="date" id="newdate" name="newdate">
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="회원가입"><input type="reset" value="취소" onclick="moveLogin()">
            </div>
        </fieldset>
        </form>
    </div>
<!--회원 본인 정보 창-->
    <div class="infoTab">
        <form onsubmit="event.preventDefault();onInfoSubmit();">
        <fieldset>
            <legend align="center"><label id="infostate">회원 정보(일반사용자)</label>
                <button onclick="logout()">로그아웃</button><button onclick="onAdmin()">관리자모드 전환</button></legend>
            <div>
                <label>아이디(이메일)</label>
                <input type="email" id="userid" name="userid">
            </div>
            <div>
                <label>비밀번호</label>
                <input type="password" id="userpw" name="userpw">
            </div>
            <div>
                <label>이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름"/>
            </div>
            <div>
                <label>전화번호</label>
                <input type="tel" id="userphone" name="userphone" placeholder="000-0000-0000"
                        pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/>
            </div>
            <div>
                <label>생년월일</label>
                <input type="date" id="userdate" name="userdate">
            </div>
            <div  class="form-action-buttons">
                <input type="submit" value="수정">
            </div>
        </fieldset>
        </form>
    </div>
<!--관리자 회원목록 창-->   
    <div class="listTab">
        <fieldset>
            <legend align="center">회원 관리 목록(admin)</legend>
            <table class="list" id="adminList">
                <thead>    
                    <tr>
                        <td>아이디(이메일)</td>
                        <td>비밀번호</td>
                        <td>이름</td>
                        <td>전화번호</td>
                        <td>생년월일</td>
                        <td>수정/삭제</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </fieldset>
    </div>
</body>
</html>
